<form class="form-horizontal" [formGroup]="formulario">

  <div style="margin-top: 1rem;" class="form-group">
    <div class="col-sm-12">
      <label for="nome" class="form-label">Nome:</label>
    </div>
    <div class="col-sm-12">
      <input pe="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
    </div>
  </div>

  <div style="margin-top: 1rem;" class="form-group">
    <div class="col-sm-12">
      <label for="email" class="form-label">E-mail:</label>
    </div>
    <div class="col-sm-12">
      <input ype="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email">
          </div>
  </div>

  <button style="margin-top: 1rem;" type="submit" class="btn btn-primary">Submit</button>
  <hr>

  <app-form-debug [form]="formulario"></app-form-debug>

</form>
